 <!DOCTYPE html>
 <html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
</head>
<body>
   <div class="app">
      <header class="app-header">
         <h1>Timer</h1>
         <p class="subtitle">Set a time, hit start, and stay focused.</p>
      </header>

      <main class="app-main">
         <div class="timer-card">
            <div class="timer-display" id="timerDisplay">00:00:00</div>

            <div class="timer-inputs">
               <div class="timer-input">
                  <label for="hoursInput">Hours</label>
                  <input type="number" id="hoursInput" min="0" max="23" value="0">
               </div>
               <div class="timer-input">
                  <label for="minutesInput">Minutes</label>
                  <input type="number" id="minutesInput" min="0" max="59" value="0">
               </div>
               <div class="timer-input">
                  <label for="secondsInput">Seconds</label>
                  <input type="number" id="secondsInput" min="0" max="59" value="0">
               </div>
            </div>

            <div class="timer-buttons">
               <button id="startBtn" class="btn primary">Start</button>
               <button id="pauseBtn" class="btn" disabled>Pause</button>
               <button id="resetBtn" class="btn ghost" disabled>Reset</button>
            </div>
         </div>
      </main>
   </div>
</body>
 </html>
